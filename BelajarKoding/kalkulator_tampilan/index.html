<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tampilan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info-panel weather-info">
            <span class="location">Kanpur ▼</span>
            <div class="temperature">26°C</div>
            <div class="description">Warm Day</div>
        </div>

        <div class="calculator-container">
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn clear">C</button>
                <button class="btn special">%</button>
                <button class="btn special">⌫</button>
                <button class="btn operator">÷</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">×</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">+</button>
                <button class="btn number zero">0</button>
                <button class="btn number">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>

        <div class="info-panel time-info">
            <div class="time">
                <span class="hours">04</span>
                <span class="minutes">59</span>
            </div>
            <div class="date">Wed, Jan 29</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
